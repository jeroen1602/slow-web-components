<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>slow web components</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<button id="render-component">render web component</button>
<button id="render-native">render native</button>
<button id="clear">clear</button>

<div id="output"></div>

<script defer>
  const renderComponent = document.querySelector('#render-component');
  const renderNative = document.querySelector('#render-native');
  const clear = document.querySelector('#clear');
  const output = document.querySelector('#output');

  let nativeBadge = '';
  for (let i = 0; i < 2000; i++) {
    nativeBadge += `<div class="native-badge">${i}</div>`;
  }

  let componentBadge = '';
  for (let i = 0; i < 2000; i++) {
    componentBadge += `<custom-badge>${i}</custom-badge>`;
  }

  clear.addEventListener('click', () => {
    output.innerHTML = '';
  });

  renderComponent.addEventListener('click', () => {
    output.innerHTML = componentBadge;
  });
  renderNative.addEventListener('click', () => {
    output.innerHTML = nativeBadge;
  });
</script>
</body>
</html>
